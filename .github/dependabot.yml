version: 2
updates:
  # NPM dependencies - monthly, grouped, with major bumps ignored for
  # actively-evolving upstream deps (handled via upstream sync instead)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Major bumps for these are handled via upstream sync
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ai"
        update-types: ["version-update:semver-major"]
      - dependency-name: "zod"
        update-types: ["version-update:semver-major"]
      - dependency-name: "e2b"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@e2b/code-interpreter"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@ai-sdk/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vercel/sandbox"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@anthropic-ai/sdk"
        update-types: ["version-update:semver-major"]
      - dependency-name: "groq-sdk"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"

  # Docker base images - monthly
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      docker-images:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  # GitHub Actions - monthly, all grouped into single PR
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(actions)"
